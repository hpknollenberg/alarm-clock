<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Alarm Clock</title>
        <link rel = "stylesheet" href="css/style.css">
    </head>

    <body>
        <h1 id="clock"></h1>
        <p id="date"></p>
        <button id="display">24-Hour Time</button>
        <button id="snooze-btn">Snooze For Five Minutes</button>
        <button id="alarm-off">Turn Alarm Off</button>
        <p></p>
        <label for="alarm-time">Choose a time for your alarm:</label>
        <input type="time" id="alarm-time" name="alarm-time" step="1">
    </body>
    <script src="js/main.js"></script>
</html>
